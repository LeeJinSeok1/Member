<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemberLogin</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.min.css}">
    <script th:src="@{/js/jqurey.js}"></script>
    <style>
        #loginForm{
            width: 800px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <form action="/memberLogin" method="post" class="form-control" name="loginForm">
        <input type="hidden" name="redirectURL" th:value="${redirectURL}">
        <input type="text" id="loginEmail" placeholder="이메일입력" name="memberEmail" class="form-control"> <br>
        <input type="text" id="loginPass" placeholder="비밀번호입력" name="memberPassword" class="form-control"> <br>
        <input type="button" value="로그인" class="btn btn-primary" onclick="login()">
    </form>
</div>
<script>
    const login =() => {
        const loginEmail = document.getElementById("loginEmail").value;
        const loginPass = document.getElementById("loginPass").value;
        if(loginEmail == "") {
            alert("이메일을 입력해주세요!")
        }else if(loginPass == "") {
            alert("비밀번호를 입력해주세요!")
        }else{
            document.loginForm.submit();
        }
    }
</script>

</body>
</html>
